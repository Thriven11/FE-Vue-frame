<sly data-sly-use.model="com.vonage.core.models.content.forms.BasicFormFieldModel" />

<div class="Vlt-form__element Vlt-form__element--big" role="status">
  <div class="Vlt-select">
    <!--/* NOTE: Option values set below, translations set in vonage/i18n/forms/en.xml */-->
    <select data-sly-test="${!properties.isOptional}" id="employees-${model.uuid}" name="numberofemployees" class="Vlt-form__select" required>
      <option selected="" disabled="" value="">${'vng-select' @ i18n}</option>
      <option value="1-9">${'vng-1 - 9' @ i18n}</option>
      <option value="10-99">${'vng-10 - 99' @ i18n}</option>
      <option value="100-249">${'vng-100 - 249' @ i18n}</option>
      <option value="250-999">${'vng-250 - 999' @ i18n}</option>
      <option value="1000-4999">${'vng-1000 - 4999' @ i18n}</option>
      <option value="5000+">${'vng-5000 +' @ i18n}</option>
    </select>
    <select data-sly-test="${properties.isOptional}" id="employees-${model.uuid}" name="numberofemployees" class="Vlt-form__select">
      <option selected="" disabled="" value="">${'vng-select' @ i18n}</option>
      <option value="1-9">${'vng-1 - 9' @ i18n}</option>
      <option value="10-99">${'vng-10 - 99' @ i18n}</option>
      <option value="100-249">${'vng-100 - 249' @ i18n}</option>
      <option value="250-999">${'vng-250 - 999' @ i18n}</option>
      <option value="1000-4999">${'vng-1000 - 4999' @ i18n}</option>
      <option value="5000+">${'vng-5000 +' @ i18n}</option>
    </select>
    <label class="Vlt-form__input-label" for="employees-${model.uuid}">
    	<sly data-sly-test="${!properties.isOptional}">${'vng-employees' @ i18n}</sly>
		<sly data-sly-test="${properties.isOptional}">${'vng-employees-optional' @ i18n}</sly>
    </label>
  </div>
  <small class="Vlt-form__element__error Vlt-icon-warning-icon">
    <span class="Vlt-form__input-error-label">${'vng-requiredFieldMsg' @ i18n}</span>
  </small>
</div>
