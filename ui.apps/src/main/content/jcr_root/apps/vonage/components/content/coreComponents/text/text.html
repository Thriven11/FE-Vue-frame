<sly data-sly-use.textModel="com.adobe.cq.wcm.core.components.models.Text"/>
<sly data-sly-test.text="${textModel.text}"/>
<div data-sly-test="${wcmmode.edit}" class="cq-placeholder cq-marker-start"
     data-emptytext="${component.title} Component" style="min-width:250px min-height: 100px;"></div>
<div class="container">
  <div class="row">
    <div class="col-12">
      <div data-sly-unwrap="${textModel.isRichText}">${text @ context = textModel.isRichText ? 'html' : 'text'}</div>
    </div>
  </div>
</div>
