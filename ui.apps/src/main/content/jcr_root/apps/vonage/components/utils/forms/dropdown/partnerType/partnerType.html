<sly data-sly-use.model="com.vonage.core.models.content.forms.BasicFormFieldModel" />

<div class="Vlt-form__element Vlt-form__element--big" role="status">
  <div class="Vlt-select">
    <select data-sly-test="${!properties.isOptional}" id="partner-type-${model.uuid}" name="partnertype" class="Vlt-form__select" required>
      <option selected="" disabled="" value="">${'vng-selectPartnerType' @ i18n}</option>
      <option value="${'vng-application' @ i18n, locale='en'}">${'vng-application' @ i18n}</option>
      <option value="${'vng-integration' @ i18n, locale='en'}">${'vng-integration' @ i18n}</option>
      <option value="${'vng-technology' @ i18n, locale='en'}">${'vng-technology' @ i18n}</option>
      <option value="${'vng-other' @ i18n, locale='en'}">${'vng-other' @ i18n}</option>
    </select>
    <select data-sly-test="${properties.isOptional}" id="partner-type-${model.uuid}" name="partnertype" class="Vlt-form__select">
      <option selected="" disabled="" value="">${'vng-selectPartnerType' @ i18n}</option>
      <option value="${'vng-application' @ i18n, locale='en'}">${'vng-application' @ i18n}</option>
      <option value="${'vng-integration' @ i18n, locale='en'}">${'vng-integration' @ i18n}</option>
      <option value="${'vng-technology' @ i18n, locale='en'}">${'vng-technology' @ i18n}</option>
      <option value="${'vng-other' @ i18n, locale='en'}">${'vng-other' @ i18n}</option>
    </select>
    <label class="Vlt-form__input-label" for="partner-type-${model.uuid}">${'vng-partnerType' @ i18n}</label>
  </div>
  <small class="Vlt-form__element__error Vlt-icon-warning-icon">
    <span class="Vlt-form__input-error-label">${'vng-requiredFieldMsg' @ i18n}</span>
  </small>
</div>
