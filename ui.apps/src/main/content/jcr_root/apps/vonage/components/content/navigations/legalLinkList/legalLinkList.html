<sly data-sly-use.model="com.vonage.core.models.content.navigations.LinkListComponentModel"
     data-sly-use.template="linkListTemplate.html"/>

<div data-sly-test="${wcmmode.edit}" class="cq-placeholder cq-marker-start"
     data-emptytext="${component.title} Component" style="min-width:250px"></div>

<sly data-sly-call="${template.linkList @
    links=model.links,
    listClass='Vlt-footer__legal-group Vlt-footer__legal-group--column',
    listItemClass='Vlt-footer__legal-link'}"/>
