<sly data-sly-use.countries="countries.js" data-sly-unwrap />
<sly data-sly-use.model="com.vonage.core.models.content.forms.BasicFormFieldModel" />


<div class="Vlt-form__element Vlt-form__element--big" role="status">
  <div class="Vlt-select">
    <select data-sly-test="${!properties.isOptional}" id="country-${model.uuid}" name="country" class="Vlt-form__select" required>
      <option selected="" disabled="" value="">${'vng-selectACountry' @ i18n}</option>
      <sly data-sly-list.country="${countries}">
        <sly data-sly-test="${((currentPage.language.country == 'CN' && ( country.code != 'TW' && country.code != 'HK' && country.code != 'MO' )) || currentPage.language.country !='CN')}">
          <option
            data-sly-test="${country.isGdpr}"
            data-is-gdpr="true"
            data-country-code="${country.code}"
            value="${country.key @ i18n, locale='en'}">
            ${country.key @ i18n}
          </option>
          <option
            data-sly-test="${!country.isGdpr}"
            data-country-code="${country.code}"
            value="${country.key @ i18n, locale='en'}">
            ${country.key @ i18n}
          </option>
        </sly>
      </sly>
    </select>
    <select data-sly-test="${properties.isOptional}" id="country-${model.uuid}" name="country" class="Vlt-form__select">
      <option selected="" disabled="" value="">${'vng-selectACountry' @ i18n}</option>
      <sly data-sly-list.country="${countries}">
        <option data-country-code="${country.code}" value="${country.key @ i18n, locale='en'}">${country.key @ i18n}</option>
      </sly>
    </select>
    <label class="Vlt-form__input-label" for="country-${model.uuid}">${'vng-country' @ i18n}</label>
  </div>
  <small class="Vlt-form__element__error Vlt-icon-warning-icon">
    <span class="Vlt-form__input-error-label">${'vng-requiredFieldMsg' @ i18n}</span>
  </small>
</div>
