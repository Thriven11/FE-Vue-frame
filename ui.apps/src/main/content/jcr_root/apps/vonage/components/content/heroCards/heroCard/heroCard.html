<div data-sly-test="${wcmmode.edit}" class="cq-placeholder cq-marker-start"
  data-emptytext="${component.title} Component" style="min-width: 250px;"></div>
<div class="hero-cards__card hero-cards__card--${properties.theme}">
  <div class="hero-cards__card-extrusion"></div>
  <div class="hero-cards__card-container">
    <div class="hero-cards__card-title-row">
      <div class="hero-cards__card-icon">
        <sly data-sly-test="${properties.logoImage ==null}">
          <span class="Vlt-icon-card Vlt-icon-card--${properties.icon}"></span>
        </sly>
        <sly data-sly-test="${properties.logoImage !=null}">
          <img data-sly-test="${properties.logoImage}" src="${properties.logoImage}" alt="${properties.altText}">
        </sly>
      </div>
      <div data-sly-use.info="herocard.js">
        <sly data-sly-test.card="${info.fourthLobSection ? '-fourth' : '-three'}">
          <sly data-sly-test="${card=='-fourth'}">
            <h4 class=hero-cards__card-title${card}>
          </sly>
          <sly data-sly-test="${card=='-three'}">
            <h4 class=hero-cards__card-title>
          </sly>
          ${properties.title}
          </h4>
        </h4>
        </sly>
      </div>
    </div>
    <div class="hero-cards__card-content">
      <p data-sly-test="${properties.description}" class="hero-cards__card-description">
        ${properties.description}
      </p>
    </div>
    <div class="hero-cards__card-ctas">
      <div class="hero-cards__card-cta-primary">
        <div style="width: auto; min-width: 125px;" data-sly-unwrap="${!wcmmode.edit && !wcmmode.preview}">
          <sly
            data-sly-resource="${'ctaPrimary' @resourceType='/apps/vonage/components/content/cta',addSelectors='link'}">
          </sly>
        </div>
      </div>
      <div class="hero-cards__card-cta-secondary${card}">
        <div style="width: auto; min-width: 125px;" data-sly-unwrap="${!wcmmode.edit && !wcmmode.preview}">
          <sly data-sly-resource="${'ctaSecondary' @resourceType='/apps/vonage/components/content/cta'}"></sly>
        </div>
      </div>
    </div>
  </div>
</div>
