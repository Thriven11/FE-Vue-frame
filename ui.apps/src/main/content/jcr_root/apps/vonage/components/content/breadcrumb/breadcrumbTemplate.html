<template data-sly-template.breadcrumb="${@ backgroundTheme}">
  <section class="breadcrumbs ${backgroundTheme}" data-swiftype-index="false">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="cmp-breadcrumb" aria-label="Breadcrumb"
               data-sly-use.breadcrumb="com.adobe.cq.wcm.core.components.models.Breadcrumb"
               data-sly-use.template="core/wcm/components/commons/v1/templates.html"
               data-sly-test="${breadcrumb.items.size > 0}">
            <ol class="cmp-breadcrumb__list"
                data-sly-list.navItem="${breadcrumb.items}">
              <li class="cmp-breadcrumb__item${navItem.active ? ' cmp-breadcrumb__item--active' : ''}"
                data-bc-active="${navItem.active ? 'true' : 'false'}"
                data-bc-position="${navItemList.count}"
                data-bc-name="${navItem.title}"
                data-bc-item="${request.scheme}://${request.serverName}${navItem.URL}"
              >
                <a href="${navItem.URL}" class="cmp-breadcrumb__item-link"
                    data-sly-unwrap="${navItem.active}"> <span>${navItem.title}</span>
                </a>
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </section>
</template>
